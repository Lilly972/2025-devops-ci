services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      # IMPORTANT : Ton app lit DATABASE_URL dans process.env
      DATABASE_URL: postgres://postgres:postgres@db:5432/todos
      NODE_ENV: production
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: todo-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todos
    ports:
      - "5432:5432"
    volumes:
      - todo-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d todos"]
      interval: 3s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  todo-data:
